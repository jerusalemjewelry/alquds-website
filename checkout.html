<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Alquds Jewelry</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css?v=3">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <header class="header-main">
        <div class="container flex justify-between items-center">
            <div class="logo">
                <a href="index.html" class="text-gold"
                    style="font-family: var(--font-heading); font-size: 1.8rem; letter-spacing: 1px; white-space: nowrap;">
                    ALQUDS <span class="text-white">JEWELRY</span>
                </a>
            </div>
            <div class="header-actions flex gap-4 items-center">
                <a href="cart.html" class="text-white relative">
                    <i class="fa-solid fa-shopping-bag"></i>
                    <span id="cart-count"
                        style="position: absolute; top: -8px; right: -8px; background: var(--color-gold); color: black; font-size: 0.7rem; padding: 2px 5px; border-radius: 50%;">0</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 40px 20px; max-width: 1000px;">
        <h1 class="text-center mb-5">Secure Checkout</h1>

        <form id="checkout-form">
            <!-- STEP 1: PERSONAL DATA -->
            <div class="checkout-step">
                <div class="checkout-step-header">
                    <span class="checkout-step-number">1</span> Personal & Shipping Info
                </div>
                <div class="checkout-step-content">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">First Name *</label>
                            <input type="text" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name *</label>
                            <input type="text" name="lastName" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">Email Address *</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number *</label>
                            <input type="tel" name="phone" required placeholder="(123) 456-7890">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Shipping Address *</label>
                        <input type="text" name="address" required>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div class="form-group">
                            <label class="form-label">City *</label>
                            <input type="text" name="city" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">State/Province *</label>
                            <input type="text" name="state" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Zip Code *</label>
                            <input type="text" name="zip" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <select name="country">
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- STEP 2: PAYMENT & SHIPPING -->
            <div class="checkout-step">
                <div class="checkout-step-header">
                    <span class="checkout-step-number">2</span> Payment & Shipping
                </div>
                <div class="checkout-step-content">
                    <div class="grid grid-cols-2 gap-4" style="align-items: start;">

                        <!-- Col 1: Payment -->
                        <div>
                            <h3 class="mb-3 text-white" style="font-size: 1rem;">Payment Method</h3>

                            <div class="payment-icons mb-4">
                                <i class="fa-brands fa-cc-visa payment-icon"></i>
                                <i class="fa-brands fa-cc-mastercard payment-icon"></i>
                                <i class="fa-brands fa-cc-amex payment-icon"></i>
                                <i class="fa-brands fa-cc-paypal payment-icon"></i>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Card Number</label>
                                <input type="text" placeholder="0000 0000 0000 0000">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="text" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">CVV</label>
                                    <input type="text" placeholder="123">
                                </div>
                            </div>
                        </div>

                        <!-- Col 2: Shipping -->
                        <div>
                            <h3 class="mb-3 text-white" style="font-size: 1rem;">Shipping Method</h3>

                            <label class="shipping-method-box">
                                <input type="radio" name="shipping" checked class="radio-gold">
                                <div style="flex: 1;">
                                    <div class="text-white" style="font-weight: bold;">Express Insured Shipping</div>
                                    <div class="text-muted" style="font-size: 0.85rem;">2-3 Business Days</div>
                                </div>
                                <div class="text-gold" style="font-weight: bold;">$50.00</div>
                            </label>

                            <div class="mt-3 text-muted" style="font-size: 0.85rem;">
                                <i class="fa-solid fa-shield-halved text-gold"></i> Fully Insured against loss or
                                damage.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- STEP 3: OVERVIEW -->
            <div class="checkout-step">
                <div class="checkout-step-header">
                    <span class="checkout-step-number">3</span> Order Overview
                </div>
                <div class="checkout-step-content">
                    <div id="checkout-items" class="mb-4"
                        style="border-bottom: 1px solid var(--color-gray); padding-bottom: 20px;">
                        <!-- JS populated -->
                    </div>

                    <!-- Totals -->
                    <div class="flex flex-col items-center" style="align-items: flex-end;">
                        <div class="flex justify-between" style="width: 300px; margin-bottom: 10px;">
                            <span class="text-muted">Subtotal:</span>
                            <span class="text-white" id="checkout-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between" style="width: 300px; margin-bottom: 10px;">
                            <span class="text-muted">Insured Shipping:</span>
                            <span class="text-white">$50.00</span>
                        </div>
                        <div class="flex justify-between"
                            style="width: 300px; border-top: 1px solid var(--color-gray); padding-top: 10px; margin-top: 5px;">
                            <span class="text-gold" style="font-size: 1.3rem; font-weight: bold;">Grand Total:</span>
                            <span class="text-gold" style="font-size: 1.3rem; font-weight: bold;"
                                id="checkout-total">$0.00</span>
                        </div>

                        <button id="place-order-btn" class="btn btn-primary mt-5"
                            style="width: 300px; font-weight: bold; font-size: 1.1rem;">
                            CONFIRM ORDER
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="text-muted">&copy; 2025 Alquds Jewelry. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/checkout.js"></script>
</body>

</html>
